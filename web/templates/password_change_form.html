<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
</head>
<body>
    <h1>Please enter your new password.</h1>
    <form role="form" method="post" action="{{password_change_url}}">
        <div class="box box-primary">
            <div class="box-header">
                <h3 class="page-header"><i class="fa fa-lock"></i> Change Password</h3>
                <div class="pull-right">
                    <button type="submit" name="Submit" value="Save" class="btn btn-danger" onsubmit="return checkForm()"><i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0" ></i> Save</button>
                    <button type="reset" name="Reset" value="Clear" class="btn btn-primary" onsubmit="return resetForm()"><i class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i> Clear</button>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>Old Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="oldPassword" name="oldPassword" value="" placeholder="Enter the Old Password" type="password">
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>New Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="newPassword" name="newPassword" value="" placeholder="Enter the New Password" type="password">
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
                <br/>
                <div class="row">
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <label>Confirm Password</label>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <i class="fa fa-lock"></i>
                            </div>
                            <input class="form-control" id="confirmPassword" name="confirmPassword" value="" placeholder="Re-enter the New Password" type="password">
                        </div>
                    </div>
                    <!-- /.input group -->
                </div>
            </div>
        </div>
    </form>
    <script>
        function resetForm()
        {
            var oldP=document.getElementById("oldP").value="";
            var newP=document.getElementById("newP").value="";
            var confirmP =document.getElementById("confirmP").value="";
        }
        function checkForm() {
            var oldP=document.getElementById("oldP").value;
            var newP=document.getElementById("newP").value;
            var confirmP =document.getElementById("confirmP").value;

            if(oldP!=""&&newP!=""&&confirmP!="")
            {
              if(oldP!=newP)
              {
                if(newP==confirmP)
                 {
                  return true;
                 }
                 else
                  {
                    alert("Confirm password is not same as you new password.");
                    return false;
                  }
              }
              else
             {
              alert(" This Is Your Old Password,Please Provide A New Password");
              return false;
             }
            }
            else
            {
             alert("All Fields Are Required");
             return false;
            }
        }
    </script>
</body>
</html>
